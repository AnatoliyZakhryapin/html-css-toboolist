<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
    <title>Toboolist</title>

</head>
<body class="bg-grey">
  
    <header class="page-header bg-white">
        <img class="logo" src="./img/Logo.png" alt="Logo Toboolist">
        Toboolist
    </header>

    <main class="conteiner bg-white toboolist">
        <!--Barra navigazione con i tasti-->
        <nav class="toboolist__menu">
            <button class="toboolist__nav-button-bg-blu">Add Task</button>
            <button class="toboolist__nav-button-bg-white">Add Section</button>
        </nav>
        
        <!--Todoolist-->
        <section>
            <!--New Task-->
            <ul class="toboolist__list-todo"> &blacktriangledown; New Task
                <li>
                    <div class="list-todo-row-left">
                        <span class="check-complited">&#10003;</span>
                    </div>
                    <div class="list-todo-row-right">
                        Quarterly Newsletter 
                        <span class="list-button bg-blu">Editional</span>
                    </div>
                </li>
            </ul>

            <!--Today-->
            <ul class="toboolist__list-todo"> &blacktriangledown; Today
                <li>
                    <div class="list-todo-row-left">
                        <span class="check-complited">&#10003;</span>
                    </div>
                    <div class="list-todo-row-right">
                        Recruiting blog post 
                        <span class="list-button bg-blu">Editional</span>
                    </div>
                </li>

                <li>
                    <div class="list-todo-row-left">
                        <span class="check-complited">&#10003;</span>
                    </div>
                    <div class="list-todo-row-right">
                        Mobile app luanch 
                        <span class="list-button bg-purple">Q1 Goals</span>
                    </div>
                </li>

                <li>
                    <div class="list-todo-row-left">
                        <span class="check-non-complited">&#10007;</span>
                    </div>
                    <div class="list-todo-row-right">
                        interview John H. 
                        <span class="list-button bg-green">Recruiting</span>
                    </div>
                </li>

                <li>
                    <div class="list-todo-row-left">
                        <span class="check-complited">&#10003;</span>
                    </div>
                    <div class="list-todo-row-right">
                        Summit update to mobile storefronts 
                        <span class="list-button bg-orange">Mobile</span>
                    </div>
                </li>
            </ul>
s
            <!--Upcoming-->
            <ul></ul>
        </section>

        



    </main>


    
</body>
</html>
